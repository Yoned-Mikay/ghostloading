<!DOCTYPE html>
<html lang="en">
<head>
            <!-- Primary Embed Tags -->
    <meta property="og:title" content="Ghostly Works">
    <meta property="og:description" content="A W.I.P browser based Ghosts vs Player game :)">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ghostly.pages.dev/">
    <meta name="theme-color" content="#FFFFFF">
    
    <link rel="icon" href="ghost.ico" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostly Works</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: monospace;
            font-size: 28px;
            overflow: hidden;
        }
        .ghost {
            white-space: pre;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }
        .loading {
            margin-top: 30px;
            font-size: 24px;
            letter-spacing: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dot {
            animation: blink 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <pre class="ghost" id="ghost">

⣠⣾⣿⣿⣿⣿⣿⣤⣼⣿⣿⠇
⢿⡿⢿⣿⣿⣿⣿⣿⣿⣿⡿⠀
⠀⠀⠈⠿⠿⠋⠙⢿⣿⡿⠁⠀
    </pre>
    <div class="loading">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    <script src="script.js"></script>
</body>
</html>
